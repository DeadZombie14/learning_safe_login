<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sesion.js" defer></script>
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="iniciar-sesion">
        <form id="iniciar-sesion-form">
            <div class="titulo">
                Iniciar sesión
            </div>
            <div class="campos">
                <label for="inputNombre">Nombre de usuario:</label>
                <input type="text" name="usuario_nombre" id="inputNombre">
                <label for="inputPassword">Contraseña:</label>
                <input type="password" name="usuario_password" id="inputPassword">
            </div>
            <button>Entrar</button>
        </form>
    </div>
</body>
</html>
